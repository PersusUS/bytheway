<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: white;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        } 
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0d3b66, #1d5c99);
            z-index: -2;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
        }
        .content {
            min-height: 300vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .cta-button {
            background-color: white;
            color: #0d3b66;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div id="scene-container"></div>
    <header>
        <div class="logo">BytheWay</div>
        <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
        <nav class="dropdown">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main class="content">
        <h1>Welcome to Our Startup</h1>
        <p>We're revolutionizing the industry with our innovative solution.</p>
        <button class="cta-button">Learn More</button>
    </main>

    <script>

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);


        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({ color: 0xff69b4 }); // Hot pink color
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0);
        scene.add(cube);

        let duck;

        const loader = new THREE.GLTFLoader();
        loader.load(
            '/render/pato.glb',
            (gltf) => {
                duck = gltf.scene;
                duck.scale.set(2, 2, 2);
                duck.position.set(0, -1, 0);
                scene.add(duck);
                scene.remove(cube);
                console.log('Duck model loaded successfully');
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (error) => {
                console.error('An error happened while loading the duck model', error);
            }
        );

        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollProgress = scrollPosition / maxScroll;

            if (scrollPosition > lastScrollTop) {
                if (duck) {
                    duck.rotation.y -= 0.05;
                } else {
                    cube.rotation.y -= 0.05;
                }
            } else {

                if (duck) {
                    duck.rotation.y += 0.05;
                } else {
                    cube.rotation.y += 0.05;
                }
            }
            lastScrollTop = scrollPosition;


            camera.position.y = 3 + Math.sin(scrollProgress * Math.PI * 2) * 0.2;
            camera.position.z = 5 + Math.cos(scrollProgress * Math.PI * 2) * 0.5;
            camera.lookAt(0, 0, 0);

            const content = document.querySelector('.content');
            if (scrollPosition > window.innerHeight * 0.5) {
                content.style.opacity = '1';
            } else {
                content.style.opacity = '0';
            }
        });


        const menuToggle = document.querySelector('.menu-toggle');
        const dropdown = document.querySelector('.dropdown');

        menuToggle.addEventListener('click', () => {
            dropdown.classList.toggle('active');
            menuToggle.setAttribute('aria-expanded', dropdown.classList.contains('active'));
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
